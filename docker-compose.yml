version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: homeops-db
    environment:
      POSTGRES_DB: homeops
      POSTGRES_USER: homeops
      POSTGRES_PASSWORD: ${DB_PASSWORD:-homeops_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeops"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homeops-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://homeops:${DB_PASSWORD:-homeops_secure_password}@db:5432/homeops
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_a_random_secret}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
